<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/employeeInfo.css" />
    <link rel="stylesheet" href="./styles/laptopInfo.css" />
    <title>თანამშრომლის ინფო</title>
    <script src="./scripts/employeeAssetForm.js" defer></script>
    <script src="./scripts/apiCalls.js" defer></script>
    <script src="./scripts/laptopInfo.js" defer></script>
  </head>
  <body>
    <header>
      <figure>
        <img src="./images/vector.png" alt="" class="backPage arrow" />
        <img src="./images/backArrow.png" alt="" class="backArrow arrow" />
      </figure>
      <div class="navigation">
        <button class="employeeInfoBtn active">თანამშრომლის ინფო</button>
        <button class="laptopInfoBtn">ლეპტოპის მახასიათებლები</button>
        <p id="tab">1/2</p>
      </div>
    </header>
    <div class="main">
      <form class="mainForm" id="mainForm" enctype="multipart/form-data">
        <section class="workerInfo">
          <div class="parent">
            <div class="child">
              <label for="">სახელი</label>
              <input
                pattern="[ა-ჰ]"
                onblur="handleOnBlur(this)"
                onkeyup="onInputChange(this)"
                type="text"
                placeholder="გრიშა"
                name="name"
              />
              <span>მინიმუმ 2 სიმბოლო, ქართული ასოები</span>
            </div>
            <div class="child">
              <label for="">გვარი</label>
              <input
                pattern="[ა-ჰ]"
                onblur="handleOnBlur(this)"
                onkeyup="onInputChange(this)"
                type="text"
                placeholder="ბაგრატიონი"
                name="surname"
              />
              <span>მინიმუმ 2 სიმბოლო, ქართული ასოები</span>
            </div>
          </div>
          <select id="teamSection" name="team_id" class="teamSection" onchange="selectValidation(this)">
            <option class="timi">თიმი</option>
          </select>
          <select class="positions" name="position_id" onchange="selectValidation(this)">
            <option>პოზიცია</option>
          </select>
          <div class="grandChild">
            <label for="">მეილი</label>
            <input
              onblur="emailValidation(this)"
              type="text"
              placeholder="grish777@redberry.ge"
              name="email"
            />
            <span>უნდა მთავრდებოდეს @redberry.ge-ით</span>
          </div>
          <div class="grandChild">
            <label for="">ტელეფონის ნომერი</label>
            <input
              class="phoneNumber"
              onblur="handleOnBlur(this)"
              onkeyup="phoneNumberValidation(this)"
              pattern="[0-9]"
              type="text"
              placeholder="+995 598 00 07 01"
              name="phone_number"
            />
            <span class="gela">უნდა აკმაყოფილებდეს ქართული მობ-ნომრის ფორმატს</span>
          </div>
          <button class="nextPage">შემდეგი</button>
        </section>
        <section class="laptopInfo">
          <div class="mainContent">
            <div class="attach">
              <input type="file" name="laptop_image" id="attach" onchange="attachFile(this)" hidden />
              <label for="attach" class="label1"
                >ჩააგდე ან ატვირთე <br />
                ლეპტოპის ფოტო</label
              >
              <label for="attach" class="atvirte">ატვირთე</label>
            </div>

            <div class="picDetails">
              <img class="test"></img>
              <div class="details">
                      <p id="pic"></p>
                      <label for="attach">Tavidan atvirtva</label>
              </div>
       
            </div>
            <div class="parent">
              <div class="child">
                <label for="">ლეპტოპის სახელი</label>
                <input name="laptop_name" type="text" placeholder="HP" onkeyup="englishLettersCheck(this)" />
                <span>ლათინური ასოები, ციფრები, !@#$%^&*()_+= </span>
              </div>
            </div>
            <select name="laptop_brand_id" class="brandSection" onchange="selectValidation(this)">
              <option value="" >ლეპტოპის ბრენდი</option>
            </select>
          </div>
          <hr class="line" />
          <div class="mainContent">
            <div class="cpu">
              <select name="laptop_cpu" class="cpuProducts" onchange="selectValidation(this)">
                <option value="">CPU</option>
              </select>
              <div class="birtvi child">
                <label for="">CPU-ს ბირთვი</label>
                <input type="text" name="laptop_cpu_cores" placeholder="14" onkeyup="onlyNumbers(this)" />
                <span>მხოლოდ ციფრები</span>
              </div>
              <div class="nakadi child">
                <label for="">CPU-ს ნაკადი</label>
                <input name="laptop_cpu_threads" type="text" placeholder="365" onkeyup="onlyNumbers(this)" />
                <span>მხოლოდ ციფრები</span>
              </div>
            </div>
            <div class="memory">
              <div class="nakadi child">
                <label for="">ლეპტოპის RAM (GB)</label>
                <input type="text" name="laptop_ram" placeholder="16" onkeyup="onlyNumbers(this)" />
                <span>მხოლოდ ციფრები</span>
              </div>
              <div class="ram">
                <label for="">მეხსიერების ტიპი</label>
                <br />
                <input type="radio" class="radio1" id="SSD" value="SSD" name="laptop_hard_drive_type"/>
                <label for="SSD" class="vinchType">SSD</label>
                <input type="radio" class="radio2" id="HDD" value="HDD" name="laptop_hard_drive_type"/>
                <label for="HDD" class="vinchType">HDD</label>
              </div>
            </div>
          </div>
          <hr class="line" />
          <div class="mainContent">
            <div class="shedzena">
              <div class="ricxvi child">
                <label for="">შეძენის რიცხვი (არჩევითი)</label>
                <input type="date" name="laptop_purchase_date" placeholder="დდ / თთ / წწწწ" />
              </div>
              <div class="pasi child">
                <label for="">ლეპტოპის ფასი</label>
                <input name="laptop_price" type="number" placeholder="0000" />
                <span for="">მხოლოდ ციფრები</span>
                <img src="./images/lari.png" alt="" class="lari" />
              </div>
            </div>
            <div class="mdgomareoba ram">
              <label for="">ლეპტოპის მდგომარეობა</label>
              <br />
              <input type="radio" class="radio1" value="new" id="axali" name="laptop_state" />
              <label for="axali">ახალი</label>
              <input type="radio" class="radio2" value="used" id="meoradi" name="laptop_state" />
              <label for="meoradi">მეორადი</label>
            </div>
            <footer class="footer">
              <a href="" class="back" >უკან</a>
              <button type="button" class="atvirte at submitBtn">
                დამახსოვრება
              </button>
            </footer>
          </div>
        </section>
      </form>
      <figure class="lastFigure">
        <img src="./images/redLogo.png" alt="" class="redLogo" />
      </figure>
    </div>
    <script src="./scripts/inputValidations.js"></script>
  </body>
</html>
